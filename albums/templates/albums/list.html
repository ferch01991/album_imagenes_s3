{% extends 'base/base.html' %}

{% block content %}

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newAlbum">
    Nuevo album
</button>

<!-- Modal -->
<div class="modal fade" id="newAlbum" tabindex="-1" aria-labelledby="newAlbumLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newAlbumLabel">Nuevo Album</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'albums:create' %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    {% for field in form %}
                    <div class="form-group mb-3">
                        {{ field }}
                    </div>
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input class="btn btn-primary" type="submit" value="Crear">
                </div>
            </form>
        </div>
    </div>
</div>


<div class="row">
    <div class="col">
        <h2>Galería</h2>
    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Fecha creación</th>
                    <th scope="col">Items</th>
                    <th scope="col">Size</th>
                </tr>
            </thead>
            <tbody>
                {% for album in albums %}
                    <tr>
                        <th scope="row">{{ album.title }}</th>
                        <td>{{ album.create_at}}</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
